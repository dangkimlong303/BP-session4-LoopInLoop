<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
        var sout;
        sout = "<table border='1' cellpadding='3' cellspacing='0'>";
        for (var i = 1;i<=10;i++){
            sout += '<tr>';
            for (var j = 1;j<=10;j++){
                sout += '<td>' + i*j + '</td>';
            }
            sout += '</tr>';
        }
        sout += '</table>';
        document.write(sout);
    </script>
</body>
</html>
